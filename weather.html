<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Deatil</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center">Weather</h1>
        <form action="#" class=" location my-4 text-center text-muted">
            <label for="city">Enter City Location:</label>
            <input type="text" name="city" class="form-control p-4"/>
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">

            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>

    
    <script src="script/script.js"></script>
    <script src="script/api.js"></script>
</body>
</html>
